<header class="header">
    <a class="header__logo" href="/">
        <picture>
            <img height="32" alt="univ nanterre logo"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Logo_Universit%C3%A9_Paris-Nanterre.svg/1280px-Logo_Universit%C3%A9_Paris-Nanterre.svg.png">
        </picture>
        <p class="header__title">Stocky</p>
    </a>
    <nav role="navigation" class="header__nav">
        <ul>
            <li>
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}">login</a>
                    <a href="{% url 'signup' %}">signup</a>
                {% else %}
                    <a href="{% url 'logout' %}">
                        logout
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96C43 32 0 75 0 128V384c0 53 43 96 96 96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H96c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32h64zM504.5 273.4c4.8-4.5 7.5-10.8 7.5-17.4s-2.7-12.9-7.5-17.4l-144-136c-7-6.6-17.2-8.4-26-4.6s-14.5 12.5-14.5 22v72H192c-17.7 0-32 14.3-32 32l0 64c0 17.7 14.3 32 32 32H320v72c0 9.6 5.7 18.2 14.5 22s19 2 26-4.6l144-136z"/>
                        </svg>
                    </a>
                {% endif %}
            </li>
        </ul>
    </nav>
</header>

<style>
    .header {
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: space-between;
        box-shadow: rgba(100, 100, 111, 0.2) 0 7px 29px 0;
        align-items: center;
    }

    .header__logo {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .header__title {
        font-size: 1rem;
        font-weight: bold;
    }

    .header__nav {
        display: flex;
        gap: 1rem;
    }

    .header__nav a {
        font-size: 1.4rem;
    }

    .header__nav a {
        display: flex;
        align-items: center;
        gap: .4rem;
    }

    .header__nav a svg {
        fill: #333;
        width: 1.4rem;
        height: 1.4rem;
    }


</style>
