{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/accounts.css' %}">
{% endblock %}
{% block main %}
    <div class="accounts">
        <h1>Signup</h1>

        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <input class="btn" type="submit">
        </form>
        <div class="accounts__footer">
        or <a href="{% url 'login' %}">Login</a>
    </div>
    </div>
{% endblock %}
