{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'articles/articles.css' %}">
{% endblock %}

{% block main %}
    <h1>Edit Article</h1>
    <div class="article-form__container">
        <form class="article-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>
{% endblock %}
